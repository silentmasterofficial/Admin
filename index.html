<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - BG Remover</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; padding: 30px; }
    .container { max-width: 400px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #00ff99; }
    h2 { text-align: center; color: gold; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
    button { background: gold; color: #000; font-weight: bold; cursor: pointer; }
    .success { color: #00ff99; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Key Generator</h2>
    <select id="plan">
      <option value="100">Plan 1 - 100 Credits</option>
      <option value="250">Plan 2 - 250 Credits</option>
      <option value="1000">Plan 3 - 1000 Credits</option>
    </select>
    <button onclick="generateKey()">Generate Key</button>
    <div class="success" id="result"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC14VjV9H-sXGWpKF7zWcTvNaOfTpVs9mw",
      authDomain: "bg-remover-1699f.firebaseapp.com",
      databaseURL: "https://bg-remover-1699f-default-rtdb.firebaseio.com",
      projectId: "bg-remover-1699f",
      storageBucket: "bg-remover-1699f.appspot.com",
      messagingSenderId: "562843649498",
      appId: "1:562843649498:web:435a7caddf8059ace2ace3",
      measurementId: "G-3PQ5FVBW3X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateKey() {
      const credits = document.getElementById("plan").value;
      const key = "VIP" + Math.random().toString(36).substring(2, 10).toUpperCase();
      const keyRef = push(ref(db, "keys/"));

      set(keyRef, {
        key: key,
        credits: parseInt(credits),
        used: false
      }).then(() => {
        document.getElementById("result").textContent = `Key generated: ${key} (${credits} credits)`;
      });
    }
  </script>
</body>
</html>
